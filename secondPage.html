    <section class="formluario container">
        <form action="#" class="row" id="form-formulario">
            <div class="main-form col-sm-6 p-5">
                <h2 class="tittle-form mb-5">Cotiza tu Auto</h2>
                <div class="body-form">
                    <div class="campo-section mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required placeholder="Tu Nombre">
                    </div>
                    <div class="campo-section mb-3">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" class="form-control"  placeholder="Tu Apellido">
                    </div>
                    <div class="campo-section mb-3">
                        <label for="rut">Rut</label>
                        <input type="text" id="rut" class="form-control" required placeholder="ej: 12345678-9">
                    </div>
                    <div class="campo-section mb-3">
                        <label for="telefono">Telefono</label>
                        <input type="text" id="telefono" class="form-control" required placeholder="ej:98765432">
                    </div>
                    <div class="campo-section mb-3">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" class="form-control"  placeholder="correo@correo.com">
                    </div>
                    <div class="campo-section mb-3">
                        <label for="marca">Marca</label>
                        <select  id="marca" name="marca" class="form-control">
                          <option selected>Elige una marca de auto...</option>
                          <option value="toyota">Toyota</option>
                          <option value="mazda">Mazda</option>
                          <option value="mercedezbenz">Mercedez Benz</option>
                          <option value="audi">Audi</option>
                          <option value="peugeot">Peugeot</option>
                        </select>
                    </div>
                    <div class="campo-section mb-3">
                      <p>Elige el color de auto</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="negro" value="negro" >
                        <label class="form-check-label" for="negro">
                          Negro
                        </label>
                      </div>   
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="blanco" value="blanco">
                        <label class="form-check-label" for="blanco">
                          Blanco
                        </label>
                      </div>   
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="gris" value="gris">
                        <label class="form-check-label" for="gris">
                          Gris
                        </label>
                      </div>   
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="color" id="Azul" value="Azul">
                        <label class="form-check-label" for="azul">
                          Azul
                        </label>
                      </div>   
                    </div>
                    <div class="footer-form mt-4">
                     <button class="btn btn-primary mr-3" type="submit">Enviar</button>
                      <input type="reset" value="Limpiar" class="btn btn-danger">
                    </div>
                </div>
            </div>
        </form>
      
    </section>
